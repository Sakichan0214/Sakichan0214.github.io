name: Deploy Hugo Site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'               # ç¼“å­˜ npm ä¾èµ–ï¼ŒåŠ é€Ÿæ„å»º

      - name: Install dependencies
        run: npm ci || npm install   # ä¼˜å…ˆä½¿ç”¨ package-lock.json ç²¾ç¡®å®‰è£…

      - name: Fix tailwindcss permissions
        run: chmod +x node_modules/.bin/tailwindcss   # ğŸ‘ˆ å…³é”®ï¼šèµ‹äºˆæ‰§è¡Œæƒé™

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true            # âœ… å¯ç”¨æ‰©å±•ç‰ˆï¼ˆTailwind é€šå¸¸éœ€è¦ï¼‰

      - name: Build with Hugo
        run: hugo --minify --gc

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
